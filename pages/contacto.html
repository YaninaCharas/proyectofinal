  <main class="centrar-form">
    <section class="container-form">
      <div class="cartera">
        <h4>Donde Nos encontras</h4>
        <form class="row g-3">
          <div class="col-md-12">
            <label for="idnombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="idnombre" required placeholder="Nombre">
          </div>
          <div class="col-md-12">
            <label for="idapellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="idapellido" placeholder="Apellido">
          </div>
          <div class="col-12">
            <label for="idmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="idmail" placeholder="Email" required>
          </div>
          <div class="col-12">
            <label for="idcelular" class="form-label">Telefono</label>
            <input type="number" class="form-control" id="idcelular" placeholder="Telefono" required>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input type="checkbox" id="idacepta">
              <label class="form-label" for="idacepta">
                Acepta term y condiciones
              </label>         
            <div class="col-12 centrar">
              <button type="submit" class="btn-ok">Registrarse</button>
            </div>
          </div>
        </form>
      </section>
