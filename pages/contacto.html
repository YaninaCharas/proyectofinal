  <main>  
    <h1 class="centrar-h2">CONTACTO</h1>
    <div class="row centrar">
      <div class="col-md-4">
        <form class="row container-contact">
          <h4 class="centrar-h4">Escribinos un mensaje</h4>
          <h4 class="centrar-h4">Te responderemos en menos de 24 horas</h4>
          <div class="col-12">
            <label for="idnombre" class="form-label"></label>
            <input type="text" class="form-control" id="idnombre" placeholder="Nombre" required>
          </div>
          <div class="col-md-12">
            <label for="idmail" class="form-label"></label>
            <input type="email" class="form-control" id="idmail" placeholder="Email" required>
          </div>
          <div class="form-floating">
            <textarea class="form-textarea" placeholder="Mensaje" id="floatingTextarea"></textarea>
            <label for="floatingTextarea"></label>
          </div>
          <div class="col-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="CheckProm">
              <label class="form-check-label" for="CheckProm">
              Promociones
              </label>
            </div>
          </div>
          <div class="col-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="CheckDely">
              <label class="form-check-label" for="CheckDely">
              Solicito Delivery
              </label>
            </div>
          </div>
          <div class="col-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="CheckCond">
              <label class="form-check-label" for="CheckCond">
              Acepto Terminos
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn-ok">Enviar</button>
          </div>
          <div class="centrar-h4">
            <h4 class="centrar-h4">Seguinos en las redes</h4>
            <a href="https://www.facebook.com" target="_blank"><span class="bi bi-facebook"></span></a>
            <a href="https://www.instagram.com" target="_blank" ><span class="bi bi-instagram"></span></a>
          <a href="#" target="_blank"><span class="bi bi-whatsapp"></span></a>
          </div>
        </form>
