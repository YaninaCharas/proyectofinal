      <section class="container">
        <div class="row">
          <article class="col-md-6">
            <h3>Completa tus datos</h3>
            <form class="row g-3">
              <div class="col-12">
                <label for="inputAddress" class="form-label text-white">Nombre y Apellido</label>
                <input type="text" required class="form-control" id="inputAddress" placeholder="Ingrese su nombre y apellido...">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label text-white">Direccion</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Ingrese su direccion...">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label text-white">Cuidad</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label text-white">Provincia</label>
                <select id="inputState" class="form-select">
                  <option selected>Seleccione...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label text-white">C.Postal</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label text-white">Email</label>
                <input type="email" required class="form-control" id="inputEmail4" placeholder="Ingrese su email">
              </div>
           </form>
          </article>
          <article class="col-md-6">
            <h3>Contactanos</h3>
            <div class="accordion accordion-flush" id="accordionFlushExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Telefono
                  </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">(+54) 11-12345678 - <code> Whatsapp:</code>(+54) 911-12345678</div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                    Direccion
                  </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">Pasaje Bellini 12345 - CABA <code></div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingThree">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                    Correo Electronico
                  </button>
                </h2>
                <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">info@arte.com<code></code></div>
                </div>
              </div>
            </div>
          </article>
