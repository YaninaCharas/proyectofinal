  <main>
  <section class="container">
    <form class="row g-3">
      <div class="col-md-6">
        <label for="idnombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="idnombre" required placeholder="Nombre">
      </div>
      <div class="col-md-6">
        <label for="idapellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="idapellido" placeholder="Apellido">
      </div>
      <div class="col-12">
        <label for="idmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="idmail" placeholder="Email" required>
      </div>
      <div class="col-12">
        <label for="id-direccion" class="form-label">Domicilio</label>
        <input type="text" class="form-control" id="id-direccion" placeholder="Domicilio">
      </div>
      <div class="col-md-12">
        <label for="idciudad" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="idciudad" placeholder="Ciudad">
      </div>
      <div class="col-md-8">
        <label for="idpcia" class="form-label">Provincia</label>
        <select id="idpcia" class="form-select">
          <option selected>Seleccione</option>
          <option>Buenos Aires</option>
          <option>CABA</option>
          <option>Neuquen</option>
          <option>Jujuy</option>
          <option>Entre Rios</option>
          <option>Mendoza</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="idcp" class="form-label">C.Postal</label>
        <input type="text" class="form-control" id="idcp" placeholder="CP">
      </div>
       <div class="col-12 centrar">
        <button type="submit" class="btn-ok">Enviar</button>
        <button type="reset" class="btn-ok">Limpiar</button>
      </div>
    </form>

<!--anomacion fondo burbujas -->
