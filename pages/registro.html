  <section class="container img-fondo">
    <div class="row">
      <article class="col-md-6 mt-3" data-aos="flip-left"
        data-aos-easing="ease-out-cubic" data-aos-duration="2000">
        <h3>Completa tus datos</h3>
        <form class="row g-3">
          <div class="col-12">
            <label for="inputAddress" class="form-label text-white">Nombre y Apellido</label>
            <input type="text" required class="form-control" id="inputAddress" placeholder="Ingrese su nombre y apellido...">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label text-white">Direccion</label>
            <input type="text-form" class="form-control" id="inputAddress2" placeholder="Ingrese su direccion...">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label text-white">Cuidad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label text-white">Provincia</label>
            <select id="inputState" class="form-select">
              <option selected>Seleccione...</option>
              <option>Buenos Aires</option>
              <option>CABA</option>
              <option>MENDOZA</option>
              <option>JUJUY</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label text-white">C.Postal</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label text-white">Email</label>
            <input type="email" required class="form-control" id="inputEmail4" placeholder="xx@xxxx.com">
          </div>
          <div class="btn-secondary mt-5">
            <button type="submit" class="btn-ok ms-5">Enviar</button>
            <button type="reset" class="btn-ok ms-5">Cancelar</button>
          </div>
        </form>
      </article>
